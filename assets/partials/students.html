<div ng-cloak ng-controller="studentsCtrl">
    <div class="col-lg-12">
        <div class="panel panel-green">
            <div class="panel-heading">
                <div class="row">
                    <md-button class="md-raised md-primary" ng-click="newStudent()"><span class="fa fa-plus"></span> NOVA PRISTUPNICA</md-button>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="panel-body">
                        <md-content class="md-padding">
                            <div class="row">
                                <div class="col-sm-4">
                                    <input ng-model="searchValue" type="text" class="form-control" placeholder="Pretraži..." />
                                </div>
                            </div>
                            <table class="table table-hover table-responsive">
                                <thead>
                                    <tr>
                                        <th>Br.</th>
                                        <th>Ime i prezime</th>
                                        <th>Email</th>
                                        <th>Telefon</th>
                                        <th>Datum Rođenja</th>
                                        <th></th>
                                        <th></th>
                                        <!--<th>Aktivan</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="x in g | filter:searchValue">
                                        <td ng-click="get(x)">{{x.id}}</td>
                                        <td ng-click="get(x)">{{x.firstName}} {{x.lastName}}</td>
                                        <td ng-click="get(x)">{{x.email}}</td>
                                        <td ng-click="get(x)">{{x.phone}}</td>
                                        <td ng-click="get(x)">{{x.birthDate | date:'dd.MM.yyyy'}}</td>
                                        <td ng-click="get(x)"><i class="fa fa-pencil text-info"></i></td>
                                        <td ng-click="remove(x)"><i class="fa fa-times text-danger"></i></td>
                                        <!--<td><input type="checkbox" disabled="disabled" ng-checked="x.isActive == 1 ? true : false" /></td>-->
                                    </tr>
                                </tbody>
                            </table>
                        </md-content>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
