                    </tr>
                </thead>
                <tbody>
                    <tr ng-class="getDateDiff(x.dateTo) < 5 ? 'text-danger' : ''" ng-repeat="x in clients | filter:searchValue" ng-click="showClient(x)">

                        <td>{{x.email}}</td>
                        <td>{{x.phone}}</td>
                        <td>{{x.birthDate | date:'dd.MM.yyyy'}}</td>
                        <td><input type="checkbox" disabled="disabled" ng-checked="x.isActive == 1 ? true : false" /></td>
